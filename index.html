<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="description" content="Prototipo: Sistema Integrado de Gestión de Campañas y Recursos (SIGCR) - Demo local sin base de datos." />
  <title>SIGCR • Fortel CX & BPO</title>

  <link rel="icon" href="./assets/logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <noscript>
    <div style="padding:16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;">
      Esta demo requiere JavaScript habilitado.
    </div>
  </noscript>

  <div id="app-shell" class="app-shell">
    <!-- Sidebar + topbar se muestran cuando existe sesión -->
    <aside id="sidebar" class="sidebar" aria-label="Navegación"></aside>

    <div class="main">
      <header id="topbar" class="topbar" aria-label="Barra superior"></header>
      <main id="view" class="view" aria-live="polite"></main>
    </div>
  </div>

  <div id="toast-root" class="toast-root" aria-live="assertive" aria-relevant="additions"></div>
  <div id="modal-root" class="modal-root" aria-hidden="true"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
